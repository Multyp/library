<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Specific css -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/light-theme.css" />

  <!-- Favicon -->
  <meta name="icon-attribution" content="Book icon by Icons8 (https://icons8.com/icon/16369/book)">
  <link rel="icon" type="image/x-icon" href="assets/icons8-book-96.png">

  <title>Library</title>
</head>

<body class="font-montserrat bg-gray-900 text-gray-100 h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 py-6 px-8 flex-shrink-0 shadow-md">
    <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
      <h1 class="text-4xl font-extrabold tracking-wide mb-4 sm:mb-0">Library</h1>
      <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
        <button id="openInstructionsBtn" class="bg-gray-700 py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-300 shadow-sm">
          <i class="fas fa-info-circle mr-2"></i>How to Use
        </button>
        <button id="toggleThemeBtn" class="bg-gray-700 py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-300 shadow-sm">
          <i id="themeIcon" class="fas mr-2"></i>Toggle Theme
        </button>
        <button id="openModalBtn" class="bg-gray-700 py-2 px-6 rounded-lg hover:bg-gray-600 transition duration-300 shadow-sm">
          <i class="fas fa-plus mr-2"></i>Add Book
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto px-8 py-6">
    <!-- Books Container -->
    <div id="booksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!--
        Books will go here
      -->
    </div>
  </main>

  <!-- Modal for Adding -->
  <div id="modal"
  class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-11/12 md:w-3/4 lg:w-1/2 text-gray-200">
        <h2 class="text-2xl mb-4 font-bold">
          <i class="fas fa-plus mr-2"></i>
          Add Book
        </h2>
        <form id="addBookForm" class="space-y-4">
            <input type="text" placeholder="Title" id="bookTitle"
                class="p-2 w-full rounded bg-gray-700 text-gray-200 border border-gray-600 placeholder-gray-400"
                required>
            <input type="text" placeholder="Author" id="bookAuthor"
                class="p-2 w-full rounded bg-gray-700 text-gray-200 border border-gray-600 placeholder-gray-400"
                required>
            <textarea placeholder="Description" id="bookDescription"
                class="p-2 w-full rounded bg-gray-700 text-gray-200 border border-gray-600 placeholder-gray-400"></textarea>
            <input type="number" placeholder="Number of Pages" id="bookPages"
                class="p-2 w-full rounded bg-gray-700 text-gray-200 border border-gray-600 placeholder-gray-400"
                required>
            <label class="flex items-center space-x-3">
                <input type="checkbox" id="bookReadStatus"
                    class="form-checkbox h-5 w-5 text-blue-600 border border-gray-600 bg-gray-700">
                <span>Read?</span>
            </label>
            <div class="flex justify-end space-x-4">
                <button type="button" id="closeModalBtn"
                    class="bg-gray-700 py-2 px-4 rounded hover:bg-gray-600 text-gray-200">Cancel</button>
                <button type="submit" id="AddBookBtn" class="bg-blue-700 py-2 px-4 rounded hover:bg-blue-600 text-gray-200">Add Book</button>
            </div>
        </form>
    </div>
  </div>

  <!-- Instructions Modal Carousel -->
  <div id="instructionsModal" class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="bg-gray-800 rounded-lg p-6 w-11/12 md:w-3/4 lg:w-1/2 text-gray-200 max-w-lg">
      <h2 class="text-2xl mb-5 font-bold flex items-center justify-between">
        <p>
          <i class="fas fa-info-circle mr-2"></i>
          How to Use
        </p>
        <button id="closeInstructionsBtn" class="rounded hover:text-red-600 text-gray-200">
          <i class="fas fa-times"></i>
        </button>
      </h2>
      <!-- Carousel content goes here -->
      <div class="carousel mt-4">
        <!-- Instruction slides -->
        <div class="carousel-item flex-col">
          <p class="text-lg mb-2">Click on "Add a book" to add a book to your library (see below).</p>
          <img id="HowTo-1" src="assets/dark-add-a-book.png" alt="Add a book button" class="max-w-full h-auto self-center rounded" />
        </div>
        <div class="carousel-item flex-col">
          <p class="text-lg mb-2">Fill out the form with your book's details.</p>
          <img id="HowTo-2" src="assets/dark-add-form.png" alt="Add a book form" class="max-w-full h-auto self-center rounded" />
        </div>
        <div class="carousel-item flex-col">
          <p class="text-lg mb-2">Now you can see your book in the library !</p>
          <img id="HowTo-3" src="assets/dark-book.png" alt="Book card" class="max-w-full h-auto self-center rounded" />
        </div>
      </div>
      <!-- Carousel controls -->
      <div class="flex justify-between mt-4">
        <button id="prevSlideBtn" class="text-blue-500 hover:text-blue-700">Previous</button>
        <button id="nextSlideBtn" class="text-blue-500 hover:text-blue-700">Next</button>
      </div>
    </div>
  </div>

  <script src="scripts/script.js" type="module"></script>
</body>

</html>
